name: Build Windows EXE + ZIP + Setup (Python)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE (GUI)
        run: |
          pyinstaller --onefile --noconsole --icon doctor_icon.ico --name ycdct99 main.py

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build Setup.exe
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" 安装程序.iss

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/ycdct99.exe

      - name: Upload Setup
        uses: actions/upload-artifact@v4
        with:
          name: windows-setup
          path: Output\*.exe

